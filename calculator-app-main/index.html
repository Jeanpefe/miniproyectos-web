<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main class="calculator">
    <header class="calc_header">
      <h1 class="calc_header__name">calc</h1>
      <nav class="calc_header__selector">
        <span>THEME</span>
        <div class="calc_header__slide">
        </div>
      </nav>
    </header>
    <section class="screen">
      <p class="screen__text">399,127</p>
    </section>
    <section class="keys">
      <p class="keys__button">7</p>
      <p class="keys__button">8</p>
      <p class="keys__button">9</p>
      <p class="keys__button--del">DEL</p>
      <p class="keys__button">4</p>
      <p class="keys__button">5</p>
      <p class="keys__button">6</p>
      <p class="keys__button">+</p>
      <p class="keys__button">1</p>
      <p class="keys__button">2</p>
      <p class="keys__button">3</p>
      <p class="keys__button">-</p>
      <p class="keys__button">.</p>
      <p class="keys__button">0</p>
      <p class="keys__button">/</p>
      <p class="keys__button">x</p>
      <p class="keys__button--reset">RESET</p>
      <p class="keys__button--equals">=</p>
    </section>
  </main> 
</body>
</html>
